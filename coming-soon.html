<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RealmsCo — Payments Coming Soon</title>
  <style>
    :root { 
      --bg: #131211; 
      --fg: #ffffff; 
      --accent: #f5a623; 
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      text-align: center;
      line-height: 1.3;
      padding: 24px;
    }
    .container {
      max-width: 900px;
      font-size: clamp(22px, 3.2vw, 42px);
      font-weight: 700;
      letter-spacing: -0.5px;
      opacity: 0;
      transform: translate3d(0, -1em, 0) scale3d(1, 1, 1);
      animation: fadeInUp 1.2s ease forwards;
    }
    .accent {
      color: var(--accent);
      font-style: italic;
      font-weight: 400;
    }
    .email {
      margin-top: 18px;
      font-size: clamp(14px, 1.8vw, 20px);
      font-weight: 400;
      opacity: 0.85;
    }
    .email a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }
    .email a:hover {
      text-decoration: underline;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate3d(0, -1em, 0) scale3d(1, 1, 1);
      }
      to {
        opacity: 1;
        transform: translate3d(0, 0, 0) scale3d(1, 1, 1);
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="container">
      Payment gateways are <span class="accent">on their way</span>.<br>
      Until then, we’ve got you covered.
    </div>
    <div class="email">
      Meanwhile, reach us at <a href="mailto:care@realmsco.in">care@realmsco.in</a>
    </div>
  </main>
</body>
</html>
